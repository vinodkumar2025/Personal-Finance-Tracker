<div class="dashboard">
  <div class="summary-cards">
    <mat-card class="summary-card income">
      <h3>Income</h3>
      <p>{{ income | currency:'INR':'symbol' }}</p>
    </mat-card>
    <mat-card class="summary-card expense">
      <h3>Expenses</h3>
      <p>{{ expense | currency:'INR':'symbol' }}</p>
    </mat-card>
    <mat-card class="summary-card savings">
      <h3>Savings</h3>
      <p>{{ balance | currency:'INR':'symbol' }}</p>
    </mat-card>
  </div>

  <mat-card class="chart-card">
    <h3>Monthly Spending</h3>
    <div class="chart-container">
      <canvas
        baseChart
        [type]="doughnutChartType"
        [data]="doughnutChartData"
        [options]="doughnutChartOptions"
      ></canvas>
    </div>
  </mat-card>

  <div class="action-button">
    <button mat-raised-button color="primary" routerLink="/transactions/add">
      Add Transaction
    </button>
  </div>
</div>
