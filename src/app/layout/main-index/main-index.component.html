<div class="main-layout">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" [opened]="isSidebarOpen">
      <app-sidebar (isOpen)="toggleSidebar()"></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main-content">
        <app-top-navbar [isSidebarClose]="!isSidebarOpen" (toggleSidebarEvent)="toggleSidebar()"></app-top-navbar>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
